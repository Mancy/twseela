  user_mailer:
    welcome:
      subject: مرحبا بك على موقع توصيلة
      body: مرحبا بك على موقع توصيلة.  
      body_1: "الأن يمكن إضافة توصيلات جديدة، حاول إضافة كل توصيلاتك التي تسمح فيها بركوب أصدقائك معك حتى تستطيع العثور دائما وسريعا على صديق يرافقك الطريق ويشارك معك فى تكلفة البنزين، وتذكر دائما ان جميع البيانات التي قمت بإدخالها والتي ستقوم بإدخالها لن تكون متاحة لكل الأعضاء على الموقع ولكن ستكون متاحة لأصدقائك الذين قمت بتوصيلهم فقط، إذا أرسل لك أحد الأصدقاء طلب للإنضمام معك فى احدى التوصيلات وأنت قمت بالموافقة على الطلب سيتم خصم قيمة التوصيلة من طالب التوصيلة وتحويلها لرصيدك مباشرا بعد خصم 20% فقط من قيمة التوصيلة كعمولة للموقع وتحويل باقي المبلغ لرصيدك على الموقع، وستتمكن لاحقا من تحويل الرصيد من الموقع الي مبالغ حقيقية."
      body_2: "الأن يمكنك البحث عن توصيلات تتناسب معك فى نطاق أصدقائك أو أصدقاء اصدقائك بناءا على مستوى الثقة الذي قمت بتحديده، ولزيادة نطاق أصدقائك أكثر وأكثر يمكن دمج أكثر من حساب بحيث يمكنك تسجيل الدخول بفيسبوك و تويتر ولينكدان فى نفس الوقت للبحث عن توصيلات فى نطاق أوسع، يمكنك عمل ذلك بأتباع التعليمات الموجودة فى صفحة دمج الحسابات من داخل حسابك، بعد العثور على التوصيلة المناسبة يمكنك إرسال طلب لصاحب السيارة للإنضمام معه ولكن يجب ان يكون معك رصيد على الموقع يكفي لطلب هذه التوصيلة وسيتم خصم قيمة التوصيلة من لرصيدك وتحويلها لصاحب السيارة، يمكنك أستخدام الطرق المتاحة بالموقع لزيادة رصيدك، وفي حالة عدم أستخدامك للرصيد يمكنك فى أي وقت إستعادة الرصيد الذي قمت بتحويله."
      body_3: "ستحصل على رصيد مجاني 100 جنيه خلال فترة البيتا لإستخدام وتجربة الموقع"
    new_transport_request: 
      subject: طلب جديد للإنضمام بإحدي التوصيلات
      body_1: قام احد الأصدقاء على موقع توصيلة بإرسال طلب للإنضمام معك في احدى التوصيلات التي قمت بإضافتها 
      body_2: التالي بيانات التوصيلة
      body_3: لمراجعة الطلبات التي قمت بإستقبالها لهذه التوصيلة، برجاء الضغط على الرابط التالي 
      body_4: قم بالتعرف على بيانات طالب التوصيلة جيدا ، ثم قم بالموافقة للإنضمام معك أو الرفض، إذا لم تقم بالموافقة أو الرفض سيقوم الموقع تلقائيا برفض الطلب قبل موعد التوصيلة بساعات قليلة
    accept_transport_request: 
      subject: لقد وافق العضو على إنضمامك بالتوصيلة
      body_1: لقد قمت بإرسال طلب لصديقك للإنضمام معه فى أحدي التوصيلات
      body_2: التالي بيانات التوصيلة
      body_3: وافق صديقك على الأنضمام معه فى التوصيلة
      body_4: قم بمراجعة بيانات التوصيلة جيدا وحاول ان تتواجد فى المكان المتفق عليه وفى الميعاد المتفق عليه لكي تحصل على تقييم جيد.
      body_5: يمكنك مراجعة تفاصيل الطلب الذي قمت بإرساله من الرابط التالي
    reject_transport_request: 
      subject: تم رفض الطلب الذي أرسلته
      body_1: لقد قمت بإرسال طلب لصديقك للإنضمام معه فى أحدي التوصيلات
      body_2: التالي بيانات التوصيلة 
      body_3: قام صديقك برفض الطلب الذي أرسلته، ربما الطلب لا يتناسب معه أو ربما لم يتبقى مقاعد خالية بالسيارة
      body_4: حاول البحث مرة اخرى عن توصيلات على موقع توصيلة ربما تجد ما يناسبك مرة اخرى
      body_5: يمكنك مراجعة تفاصيل الطلب الذي قمت بإرساله من الرابط التالي
    system_reject_transport_request: 
      subject: قام الموقع بإلغاء طلبك أوتوماتيكيا
      body_1: لقد قمت بإرسال طلب لصديقك للإنضمام معه فى أحدي التوصيلات
      body_2: التالي بيانات التوصيلة
      body_3: قام الموقع بإلغاء طلبك الذي أرسلته أوتوماتيكيا بسبب عدم موافقة صاحب السيارة حتى الأن ولقد فات ميعاد التوصيلة، أو ربما لم يتبقى مقاعد خالية بالسيارة 
      body_4: حاول البحث مرة اخرى عن توصيلات على موقع توصيلة ربما تجد ما يناسبك مرة اخرى
      body_5: يمكنك مراجعة تفاصيل الطلب الذي قمت بإرساله من الرابط التالي
    cancel_transport_request: 
      subject: قام العضو بإلغاء الطلب
      body: قام العضو بإلغاء طلب التوصيلة الذي أرسله من قبل، وبذلك فهو لن ينضم للتوصيلة
    new_roadmate: 
      subject: انضم صديق للتوصيلة
      body: أنضم أحد الأصدقاء للتوصيلة التي قمت انت من قبل بالأنضمام اليها
      body_2: قم بمراجعة الرابط التالي للتعرف على الصديق الذي أنظم معك فى نفس التوصيلة
    cancel_roadmate: 
      subject: أنسحب صديق من التوصيلة
      body: أنسحب أحد الأصدقاء من التوصيلة التي قمت انت من قبل بالأنضمام اليها
    new_transport: 
      subject: تم إضافة توصيلة جديدة
      body_1: قام احد الأصدقاء على موقع توصيلة بإضافة توصيلة جديدة 
      body_2: التالي بيانات التوصيلة
      body_3: قم بمراجعة بيانات التوصيلة ربما تجدها مناسبة لك، يمكنك ان ترسل طلب لصاحب السيارة للإنضمام معه وتوفير عناء البحث عن مواصلات
    new_transport_added:
      subject: تم إضافة التوصيلة بنجاح
      body_1: تم إضافة التوصيلة على موقع توصيلة بنجاح، وتم نشرها مع أصدقائك
      body_2: تم نشر التوصيلة مع عدد (%{account}) صديق، انتظر طلبات الأنضمام للتوصيلة التي قد تصلك من أصدقائك
    friends_counts: 
      subject: قائمة أصدقائك على موقع توصيلة
      body_0: نلاحظ عدم زيادة فى عدد أصدفائك على موقع توصيلة، مما يقلل فرصتك فى العثور على مواصلة او العثور على رفيق للطريق.
      body_1: يعتمد موقع توصيلة على شبكة أصدقائك لسهولة البحث عن توصيلة أو لسهولة إيجاد رفيق للطريق معك فى السيارة ليشاركك فى تكلفة البنزين، لذلك انت تحتاج ان تقوم بدعوة المزيد من الاصدقاء لاستخدام موقع توصيلة.
      body_2: يمكنك دعوة المزيد من الأصدقاء من خلال صفحة %{link}
      body_3: أو يمكنك الدخول بأكثر من حساب كالدخول بحساب الفيسبوك وتويتر فى نفس الوقت، يمكنك ذلك من صفحة %{link}، ولكن يجب عليك تسجيل الدخول أولا كي تتمكن من دخول هذه الصفحة
      body_4: كما يمكنك تعديل مستوى الثقة من صفحة %{link}، مستوى الثقة يحدد نوعية أصدقائك، يمكنك تحديد شبكة الأصدقاء لتكون بين أصدقائك فقط أو أصدقاء أصدقائك . . وهكذا . . كلما قل مستوى الثقة كلما زاد عدد الأصدقاء، ولكن يجب عليك تسجيل الدخول على الموقع قبل الدخول على صفحة %{link}
      body_5: لديك الأن عدد (%{friends_count}) صديق على موقع توصيلة
      body_6: والتالي آخر الأصدقاء الذين قاموا بالتسجيل على موقع توصيلة
    new_friends_counts: 
      subject: أجدد الأصدقاء على موقع توصيلة
      body_0: هناك بعض الأصدقاء قاموا مؤخرا بالتسجيل على موقع توصيلة.
      body_1: يعتمد موقع توصيلة على شبكة أصدقائك لسهولة البحث عن توصيلة أو لسهولة إيجاد رفيق للطريق معك فى السيارة ليشاركك فى تكلفة البنزين، لذلك انت تحتاج ان تقوم دائما بدعوة المزيد من الاصدقاء لاستخدام موقع توصيلة.
      body_2: يمكنك دعوة المزيد من الأصدقاء من خلال صفحة %{link}
      body_3: لديك الأن عدد (%{friends_count}) صديق على موقع توصيلة
      body_4: والتالي آخر الأصدقاء الذين قاموا بالتسجيل على موقع توصيلة
    transports_counts: 
      subject: توصيلاتك على موقع توصيلة
      body_1: نلاحظ أنك لم تقم بإضافة توصيلات جديدة خلال الأسبوع الماضي.
      body_2: ربما واجهتك بعض المشاكل على الموقع او لم تستيطع التعامل مع الموقع بطريقة سهلة، راسلنا فى حالة وجود اي مشاكل
      body_3: حاول إضافة توصيلات جديدة وساعد أصدقائك فى العثور على مواصلة مما يساعدك فى التقليل من تكلفة البنزين
      body_4: أستخدم صفحة %{link} لإضافة توصيلة جديدة
  
