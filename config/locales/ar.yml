  welcome_message: 
    msg_1: "مرحبا بكم فى موقع توصيلة. <br/> هذه اول نسخة من موقع توصيلة وهي غير جاهزة للعمل ولكن هذه النسخة للتجربة فقط. <br/> برجاء عدم نشر هذه النسخة مع اصدقائك فى الوقت الحالي حيث انها غير جاهزة ويمكنك نشر صفحة 'قريبا توصيلة' فقط. <br/> نرجو منكم ايضا الإطلاع على كافة الامكانيات التي تمت فى هذه النسخة وإرسال رأيك ومقتراحاتك فأنها تهمنا. <br/> ونحب ان ننبهكم بان جميع البيانات الحالية على سبيل التجربة فقط وان البيانات التي ستقومون بإدخالها سيتم حذفها قبل اصدار نسخة البيتا من موقع توصيلة <br/> شكرا لكم على مساعدتنا فى تقييم خدمة موقع توصيلة قبل بدء النشر." 
    msg_2: "مرحبا بكم فى موقع توصيلة. <br/> نسخة البيتا من موقع توصيلة جاهزة للعمل الأن. <br/> يعتمد موقع توصيلة على توفير الأتصال بين الأشخاص الذين يمتلكون سيارة وعلى أستعداد لتوفير مواصلة لأصدقائهم، وبين الأشخاص الذين لا يمتلكون سيارة ويبحثون عن توصيلة فى نطاق الأصدقاء فقط . <br/> يعتمد الموقع على المنفعة المتبادلة بين صاحب السيارة وطالب التوصيلة وموقع توصيلة ، حيث يقوم طالب التوصيلة بدفع قيمة التوصيلة الى صاحب السيارة ، بعد ذلك يقوم الموقع بتحويل قيمة التوصيلة لصاحب السيارة بعد خصم 20% كعمولة للموقع.<br/> ولكن فى هذه النسخة والتي ستستمر خلال الشهرين القادمين لن تكون المعاملات المادية متاحة ، لذلك لا يجب عليك دفع ثمن التوصيلة لأنك ستحصل على رصيد 100 جنية كرصيد بداية لتجربة الخدمة والتأكد من سلامة الموقع وخلوه من المشاكل المتعلقة بعمليات الدفع، وأيضا صاحب السيارة لن يحصل على ثمن التوصيلات خلال هذه الفترة ، ولكن بعد انتهاء فترة نسخة البيتا ستتمكن من الحصول على قيمة التوصيلة. <br/> <h4>سجل الأن وستحصل على رصيد حقيقي مجانا بعد انتهاء فترة البيتا.</h4>"
    msg_3: "مرحبا بكم فى موقع توصيلة. <br/>أذا كنت تمتلك سيارة ستتمكن من البحث عن احد أصدقائك ليكون معك رفيق فى الطريق وللمشاركة معك والتوفير في تكلفة البنزين، واذا كنت لا تمتلك سيارة ستتمكن من خلال موقع توصيلة البحث عن مواصلة فى نطاق أصدقائك الذين يمتلكون سيارات. <br/>يعتمد موقع توصيلة على توفير الأتصال بين الأشخاص الذين يمتلكون سيارة وعلى أستعداد لتوفير مواصلة لأصدقائهم، وبين الأشخاص الذين لا يمتلكون سيارة ويبحثون عن توصيلة فى نطاق الأصدقاء فقط . <br/> يعتمد الموقع على المنفعة المتبادلة بين صاحب السيارة وطالب التوصيلة وموقع توصيلة ، حيث يقوم طالب التوصيلة بدفع قيمة التوصيلة الى صاحب السيارة ، بعد ذلك يقوم الموقع بتحويل قيمة التوصيلة لصاحب السيارة بعد خصم 20% كعمولة للموقع.<br/>ستستمر نسخة البيتا خلال الشهرين القادمين وستحصل على رصيد 100 جنية كرصيد بداية لتجربة الموقع<br/><h4>سجل الأن وستحصل على رصيد لإستخدام الموقع بعد انتهاء فترة البيتا.</h4>"
    msg_4: "<h4>مرحبا بكم فى موقع توصيلة.</h4> <br/>أذا كنت تمتلك سيارة ستتمكن من البحث عن احد أصدقائك ليكون معك رفيق فى الطريق وللمشاركة معك والتوفير في تكلفة البنزين. <br/>واذا كنت لا تمتلك سيارة ستتمكن من خلال موقع توصيلة البحث عن مواصلة فى نطاق أصدقائك الذين يمتلكون سيارات. <br/> يعتمد موقع توصيلة على توفير الأتصال بين الأشخاص الذين يمتلكون سيارة وعلى أستعداد لتوفير مواصلة لأصدقائهم، وبين الأشخاص الذين لا يمتلكون سيارة ويبحثون عن توصيلة فى نطاق الأصدقاء أو أصدقاء الأصدقاء فقط ."
    
